{% extends 'base.html' %}
{% block title %}To-Do list{% endblock title %}
{% block header %}Your To-Do list{% endblock header %}
{% block content %}
    <form action={% url 'lists:add_item' current_list %} method="post">
        <input id="id_new_item" name="item_text" placeholder="Enter a to-do item"/>
        {% csrf_token %}
    </form>
    <table id="id_list_table">
        {% for item in items %}
            <tr>
                <td>{{ forloop.counter }}: {{ item.text }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock content %}
